<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../results-summary/css/result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="score">
               <div class="stats">
                <h1>76</h1>
                <p>of 100</p>
               </div>
            </div>
            <div class="text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken the tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <img src="../results-summary/assets/images/icon-reaction.svg" alt="">
                <p class="reac">Reaction</p>
                <p>80 <span>/ 100</span></p>
            </div>
            <div class="memory">
                <img src="../results-summary/assets/images/icon-memory.svg" alt="">
                <p class="mem">Memory</p>
                <p>92 <span>/ 100</span></p>
            </div>
            <div class="verbal">
                <img src="../results-summary/assets/images/icon-verbal.svg" alt="">
                <p class="ver">Verbal</p>
                <p>61 <span>/ 100</span></p>
            </div>
            <div class="visual">
                <img src="../results-summary/assets/images/icon-visual.svg" alt="">
                <p class="vis">Verbal</p>
                <p>72 <span>/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
